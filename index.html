<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>number guess</title>
 <script src="script.js" defer></script>
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <div class="container">

  <!-- screen -->
  <div class="display">
   <h1>Guess Number</h1>
   <div class="mainDisplay"></div>
   <div class="user-points">
    <div class="points-container box"></div>
    <div class="attempts-container box"></div>
   </div>
  </div>

  <!-- Buttons -->

  <div class="grid">


   <div class="buttons">
    <button id="1" value="1">1</button>
    <button id="3" value="2">2</button>
    <button id="3" value="3">3</button>
    <button id="start"></button>
    <button id="4" value="4">4</button>
    <button id="5" value="5">5</button>
    <button id="6" value="6">6</button>
    <button id="reset"></button>
    <button id="7" value="7">7</button>
    <button id="8" value="8">8</button>
    <button id="9" value="9">9</button>
    <button id="10" value="10">10</button>
   </div>
  </div>
 </div>

</body>

</html>
