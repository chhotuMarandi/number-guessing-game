<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>number guess</title>
 <script src="script.js" defer></script>
 <link rel="stylesheet" href="style.css">
</head>

<body>

 <div class="container">

  <!-- screen -->
  <div class="display">
   <h1>Guess Number</h1>
   <div class="mainDisplay"></div>
   <div class="user-points">
    <div class="points-container box"></div>
    <div class="attempts-container box"></div>
   </div>
  </div>

  <!-- Buttons -->

  <div class="grid">


   <div class="buttons">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="start"></button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button id="reset"></button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>
   </div>
  </div>
 </div>

</body>

</html>
